
<pre>{{departaments}}</pre>
<h1>Contact form {{name}}</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">This field is required.</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="alert alert-danger">Name must be longer than {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} characters.</div>
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 year of age?</label>
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" required formControlName="checkAdult" >
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']" class="alert alert-danger">This field is required.</div>
        <!--  <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This field is required.</div> -->
    </div>
    <div class="mb-4">
        <label for="departament" class="form-label">Departament</label>
        <select name="departament" class="form-select form-select-sm" id="departament" name="departament" formControlName="departament">
            <option selected>Open this select menu</option>
            <option *ngFor="let departament of departaments" [value]="departament">{{departament}}</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" rows="4" placeholder="Leave a comment..." name="comment" formControlName="comment" required></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="alert alert-danger">This field is required.</div>
        <!--   <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">This field is required.</div> -->
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button [disabled]="contactForm.invalid" type="submit" class="btn btn-info btn-lg">Submit</button>
    </div>
</form>
